<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dynamic Title -->
    <title>%sveltekit.head.title%</title>
    
    <!-- Dynamic Meta Description -->
    <meta name="description" content="%sveltekit.head.meta.description%">
    
    <!-- Dynamic Meta Keywords -->
    <meta name="keywords" content="%sveltekit.head.meta.keywords%">
    
    <!-- Favicon -->
    <link href="%sveltekit.assets%/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="%sveltekit.assets%/lib/animate/animate.min.css" rel="stylesheet">
    <link href="%sveltekit.assets%/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="%sveltekit.assets%/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="%sveltekit.assets%/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- SvelteKit head elements -->
    %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="%sveltekit.assets%/lib/wow/wow.min.js"></script>
    <script src="%sveltekit.assets%/lib/easing/easing.min.js"></script>
    <script src="%sveltekit.assets%/lib/waypoints/waypoints.min.js"></script>
    <script src="%sveltekit.assets%/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="%sveltekit.assets%/lib/tempusdominus/js/moment.min.js"></script>
    <script src="%sveltekit.assets%/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="%sveltekit.assets%/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="%sveltekit.assets%/js/main.js"></script>
</body>
</html>
